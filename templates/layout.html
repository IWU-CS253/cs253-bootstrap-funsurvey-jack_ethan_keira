<!doctype html>
<html lang="en">
<head>
    <!-- Includes bootstrap (from w3schools recommendation) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Fun Survey Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="btn-group-vertical">
    <div class="dropup">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Survey Questions
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            {% for key, value in label_dict.items() %}
                {%  if key != "Timestamp" %}
                <li><a href="{{ url_for(key) }}">{{ key }}</a></li>
                {%  endif %}
            {% endfor %}
        </ul>
    </div>
</div>

    <div class="page">
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
</div>

</body>
</html>
